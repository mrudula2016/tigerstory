<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
	<p:panelGrid columns="2">
		<p:outputLabel value="Terry Name:"></p:outputLabel>
		<p:inputText value="#{regEmp.studReg.empName}"></p:inputText>
		<p:outputLabel value="Enter Employee address:"></p:outputLabel>
		<p:inputText value="#{regEmp.studReg.address}"></p:inputText>
		<p:outputLabel value="Enter Employee Name:"></p:outputLabel>
		<p:inputText value="#{regEmp.studReg.salary}"></p:inputText>
		<p:outputLabel value="Date:"></p:outputLabel>
		<p:calendar id="popup" value="#{regEmp.studReg.selectedddate}" />
		 <p:outputLabel value="Country:" />
       
        <p:selectOneMenu value="#{regEmp.studReg.country}">
             <f:selectItem itemLabel="other" itemValue="" />
            <f:selectItem itemLabel="UK" itemValue="UK" />
            <f:selectItem itemLabel="US" itemValue="US" />
            <f:selectItem itemLabel="AUS" itemValue="AUS" />
            <f:selectItem itemLabel="China" itemValue="China" />
        </p:selectOneMenu>
		
		<p:commandButton value="Register" action="#{regEmp.register()}"></p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
